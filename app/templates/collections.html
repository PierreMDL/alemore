{% extends "layout.html" %}

{% block titre -%}<title>Collections</title>{%- endblock titre %}

{% block contenu -%}
<div class="w3-content w3-row">
  {%- for collection in collections %}
  <div class="w3-quarter w3-mobile" style="min-width:210px;">
    <div class="w3-display-container" style="width:200px; height:200px; margin:10px">
      <a href="{{ url_for('carousel', slug=collection.slug) }}">
        <img class="w3-card-4" src="{{ collection.src }}" alt="{{ collection.titre.strip()|safe }}"
             style="object-fit:cover; width:200px; height:200px">
        <div class="w3-display-hover w3-center w3-small w3-padding-small w3-opacity-min w3-gray w3-display-bottommiddle"
             style="width:100%">
          <b>{{ collection.titre.strip()|safe }}</b>
        </div>
      </a>
    </div>
  </div>
  {%- endfor %}
</div>
{% endblock contenu %}
